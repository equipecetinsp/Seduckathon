<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Equipe CETI Nossa Senhora do Patrocínio">
    <link rel="stylesheet" href="./estilo/styleform.css">
    <title>Conselheiro Virtual</title>
    <link rel="icon" href="./img/icone.ico" type="image/x-icon">
</head>
<body>
    <!-- div principal do site, aonde ficara todos os elementos centralizados -->
<div class="container"> 
    <!-- imagem que fica do lado da tela de formulario -->
<div class= "image"> 
        <img class="imglogin" src="./img/ConsVirt.svg" alt="">
        </div>
        <!-- formulario aonde o USER vai preencher com as informações inciais para seguir com o atendimento. -->
        <form id="emotionForm">
            <!-- titulo do formulario -->
            <h2>Formulário para Atedimento Virtual dos Estudantes</h2>
            <!-- preencher com o nome do USER -->
            <div class="Form-grupo">
             <label for="name">Nome:</label>
             <input type="text" id="name" name="name" required>
            </div>
            <!-- campo para colocar a IDADE -->
            <div class="Form-grupo">
                <label for="age">Idade</label>
                <input type="number" id="age" name="age" required>
                <div>
                    <!-- selecionar o sexo do USER -->
                <div class="Form-grupo"> 
                    <label for="gender">Sexo</label>
                    <select name="gender" id="gender" required>
                    <option value="male">Masculino</option>
                    <option value="female">Feminino</option>
                    <option value="other">Outro</option>
                    </select>
                <div>
                    <!-- area aonde o USER vai preencher com informções que seja 
                    de acordo com as nessecidades emocionais  -->
                <div class="Form-grupo">
                    <label for="needs">Descreva suas necessidades emocionais na escola</label>
                    <textarea name="needs" id="needs" cols="30" rows="4"required></textarea>
                 </div>
                 <p> </p>
                 <!-- area que o USER so podera seguir quando preencher tudo,
                 ai de acordo com oque ele escrever seguira com a primeira pergunta -->
                    <button type="submit">Enviar</button> 
                 </form>
            <div>
        </div>
        <!-- busca por script -->
            <script src="./script/form.js"></script>
</body>
</html>
